<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dropdown</title>
        <style media="screen">
            nav>ul>li{
                float: left;
                list-style: none;
                width: 150px;
            }
            nav>ul>li>label>ul{
                /*display: none;*/
                opacity: 0;
                transition: 0.5s;
            }
            nav>ul>li>label>input:checked+a+ul{
                /*display: block;*/
                opacity: 1;

            }
            nav input{
                display: none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="">link 1</a></li>
                <li>
                    <label>
                    <input type="checkbox">
                    <a>link 2</a>
                    <ul>
                        <li><a href="">sublink 1</a></li>
                        <li><a href="">sublink 2</a></li>
                        <li><a href="">sublink 3</a></li>
                        <li><a href="">sublink 4</a></li>
                        <li><a href="">sublink 5</a></li>
                    </ul>
                    </label>
                </li>
                <li><a href="">link 3</a></li>
            </ul>
        </nav>
    </body>
</html>

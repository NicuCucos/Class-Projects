
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yo</title>
    </head>
    <body>
        <button onclick="btnMultiply();">*</button>
        <button onclick="btnDevide();">/</button>
        <button onclick="btnSumm();">+</button>
        <button onclick="btnMinus();">-</button>


        <script type="text/javascript">


        function btnMultiply(){
            var a = +prompt ("A: ?");
            var b = +prompt ("B: ?");
            alert(a * b);
        }
        function btnDevide(){
            var a = +prompt ("A: ?");
            var b = +prompt ("B: ?");
            alert(a / b);
        }
        function btnSumm(){
            var a = +prompt ("A: ?");
            var b = +prompt ("B: ?");
            alert(a + b);
        }
        function btnMinus(){
            var a = prompt ("A: ?");
            var b = prompt ("B: ?");
            alert(a - b);
        }
        </script>
    </body>
</html>

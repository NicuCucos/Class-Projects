<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Script</title>
    </head>
    <body>

<script type="text/javascript">
    var s1 = +prompt ("Ce nota ai in primu semestru?") ;
    var s2 = +prompt ("Ce nota ai in al 2 semestru?");
    var e = +prompt ("Ce nota ai in al 3 semestru?");

    const KS = 0.4;
    const KE = 0.2;

    var g = (s1 + s2) * KS + e * KE;

    alert ("Nota generala este = " + g);


</script>

    </body>
</html>
